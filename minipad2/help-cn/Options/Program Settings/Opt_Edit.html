	<h1>编辑设置</h1>
	
	<p><b>自动空行风格：</b>设定编辑区是否为自动空行（即回车后自动添加一空行，每段之间均以空行相隔）风格。</p>

	<p><b>自动缩进风格：</b>设定编辑区是否为自动缩进（即回车后的新行的行首自动与上一行行首对齐）风格。</p>

	<p><b>平滑滚动：</b>设定当使用滚轮卷动页面内容时，是否为平滑滚动风格。</p>
	
	<p><b>单击打开链接：</b>设定文本中的链接是否使用单击打开（否则则为双击或Ctrl+单击打开）</p>

	<p><b>确认清空操作：</b>设定在清空文字时是否弹出确认对话框。</p>

	<p><b>Tab 宽度：</b>设定按下 Tab 时缩进几个字符。</p>

	<p><b>撤销次数：</b>设定编辑器撤销缓存区的大小（1..32767）。</p>
	
	<p><b>无序列表 1、2：</b>设定“编辑”--><a href='..\..\Menus\Menus_Edit.html#m_texttools'>“文字工具”</a>中的无序列表的符号。</p><br>
