	<h1>操作习惯</h1>
	<p><b>Esc 键用于：窗口最小化 ／ 清空文字</b><br>
		设置在按下 Esc 时是主窗口最小化，还是 <a href='..\..\Menus\Menus_Edit.html#m_clear'>清空</a> 当前页面的文字。</p>

	<p><b>双击标签页：重命名 ／ 属性切换 ／ 删除</b><br>
		设置在标签页上双击等同于：<a href='..\..\Menus\Menus_File.html#m_rename'>重命名</a>、或 <a href='..\..\Menus\Menus_File.html#m_switchlock'>属性切换</a>、或 <a href='..\..\Menus\Menus_File.html#m_delete'>删除</a> 当前页面。</p>

	<p><b>中键单击标签页：重命名 ／ 属性切换 ／ 删除</b><br>
		设置中键单击标签页等同于：<a href='..\..\Menus\Menus_File.html#m_rename'>重命名</a>、或 <a href='..\..\Menus\Menus_File.html#m_switchlock'>属性切换</a>、或 <a href='..\..\Menus\Menus_File.html#m_delete'>删除</a> 当前页面。</p>
		
	<p><b>双击组的空白处：新建标签页 ／ 回到上一层</b><br>
		设置双击标签栏或组的空白处等同于：<a href='..\..\Menus\Menus_File.html#m_newnote'>新建笔记页</a>，还是 <a href='..\..\Menus\Menus_File.html#m_levelup'>回到上一层</a>。</p><br>
