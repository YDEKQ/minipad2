<body>
	<h1>登录设置</h1>
	
	<p><b>密码登录：</b>设置启动软件时是否要求输入密码。</p>

	<p><b>托盘区锁定：</b>设定当超出一定时间无操作时，自动锁定 minipad2 的托盘图标（此时如重新激活 minipad2，会要求输入密码）。</p>
	
	<p><b>加密数据文件：</b>设定是否对原始数据文件进行加密。</p>
</body>
