	<h1>保存与备份</h1>
	
	<p><b>定时保存：</b>设定是否启用定时保存功能、以及定时保存的时间间隔。</p>

	<p><b>自动备份：</b>设置是否启用自动备份功能、以及每隔多少时间（或多少次保存）做一次备份。</p>

	<p><b>备份数：</b>设置最大备份数。每次备份时软件会自动检查当前的备份数，若已达到或超出最大备份数，则较旧的备份将被自动删除。</p>
	
	<p><b>备份路径	：</b>设置备份路径。
	
	<p>详见“特色功能”--><a href='..\..\Featured Functions.html#autosave'>“数据保存与备份”</a>。</p><br>
