	<h1>自动隐藏</h1>
	<p>本选项卡针对自动隐藏功能做各种设定。</p>

	<p><b>方向：</b>桌面边缘隐藏的方位。分 左、上、右、下、自由 五种。默认为“自由”，即自动隐藏到最近的桌面边缘。例如窗口原先向右侧隐藏，如拖动窗口到较靠近桌面上侧处，即会自动隐藏在上侧。</p>

	<p><b>回缩延时：</b>设定当鼠标离开窗口后，延迟多少时间回缩隐藏。</p>

	<p><b>弹出延时：</b>设定当鼠标到达窗口所隐藏的桌面边缘时，延迟多少时间窗口弹出。</p>

	<p><b>动画速度：</b>设定窗口回缩／弹出的动画效果速度。</p>

	<p><b>边缘宽度：</b>设定当窗口隐藏在桌面边缘时，外露部分的宽度（像素数）。</p>

	<p>详见“特色功能”--><a href='..\..\Featured Functions.html#autohide'>“桌面边缘隐藏”</a>。</p><br>
