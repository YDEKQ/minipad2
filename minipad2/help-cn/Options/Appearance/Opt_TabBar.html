<body>
	<h1>标签栏</h1>
	
	<p><b>标签栏：</b>设置标签栏的字体（包括字号、风格、颜色等）。</p>

	<p><b>标签栏位于底部：</b>选择标签栏是否位于窗口底部。如否，则标签栏位于顶部。</p>

	<p><b>标签栏多行显示：</b>选择是否以多行形式显示标签栏。</p>

	<p><b>显示标签图标：</b>选择节点是否显示标志页面类型与属性的图标。</p>

	<p><b>高亮当前标签：</b>选择是否高亮显示当前标签。</p>

	<p><b>固定标签宽度：</b>设置标签页的宽度是否为固定值（宽度可设为 1..10），还是随标题长度自动调整。</p>
</body>
