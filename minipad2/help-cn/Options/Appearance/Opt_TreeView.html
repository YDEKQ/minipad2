<body>
	<h1>树窗口</h1>
	
	<p><b>树窗口：</b>设置树窗口的字体（包括字号、风格、颜色等）与背景色。</p>

	<p><b>树窗口位于右侧：</b>选择树窗口是否显示在编辑区的右侧（默认为显示在左侧）。</p>
	
	<p><b>树窗口水平滚动条：</b>选择树窗口是否显示水平滚动条。（默认设定下当树窗口内容超出水平边界时会出现水平滚动条）</p>

	<p><b>显示节点按钮：</b>选择树窗口中存在子节点的父节点左侧是否显示 +、- 按钮。</p>

	<p><b>显示节点连线：</b>选择树窗口中各节点之间是否显示连线。</p>

	<p><b>显示节点图标：</b>选择节点是否显示标志页面类型与属性的图标。</p>

	<p><b>根节点以线相连：</b>选择树窗口中根节点处是否以线相连（默认为相连。如去除根节点连线，可以节省左侧空间）。</p>
</body>
</html>
