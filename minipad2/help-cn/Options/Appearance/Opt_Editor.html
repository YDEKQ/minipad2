<body>
	<h1>编辑器</h1>
	
	<p><b>编辑器：</b>设置编辑器的字体（包括字号、风格、颜色等）与背景色。</p>

	<p><b>页面边距：</b>设定编辑区两侧的页边距（空白宽度）。</p>
	
	<p><b>显示行号栏：</b>设定是否在编辑区左侧显示行号。行号栏颜色可设定。</p>

	<p><b>高亮显示当前行：</b>设定是否高亮显示当前行。高亮颜色可设定。</p>

	<p><b>文字高亮方案：</b>设置查找结果高亮、以及“文字工具”中的 4 种高亮方式相应的颜色与类别（下划线或背景高亮）。</p><br>
</body>
</html>
