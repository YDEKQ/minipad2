	<h1>扩展功能</h1>
	<p>minipad2 的各项扩展功能类似于插件，可在本选项卡中设定是否启用（即是否在菜单与工具栏中显示相关功能项）。</p>

	<p><b>启用计算页：</b>设置是否使用 <a href='..\..\Extensions\Ext_Calculator.html'>计算页</a> 功能。</p>

	<p><b>启用备忘页：</b>设置是否使用 <a href='..\..\Extensions\Ext_Memo.html'>备忘页</a> 功能。</p>

	<p><b>启用词典页：</b>设置是否使用 <a href='..\..\Extensions\Ext_Dictionary.html'>词典页</a> 功能。</p>

	<p><b>启用链接页：</b>设置是否使用 <a href='..\..\Extensions\Ext_Launcher.html'>链接页</a> 功能。</p>

	<p><b>启用通讯页：</b>设置是否使用 <a href='..\..\Extensions\Ext_ContactList.html'>通讯页</a> 功能。</p>

	<p><b>启用文字模板：</b>设置是否使用 <a href='..\..\Extensions\Ext_Template.html'>文字模板</a> 功能。</p>

	<p><b>启用多重剪贴板：</b>设置是否使用 <a href='..\..\Extensions\Ext_MultiClipboard.html'>多重剪贴板</a> 功能。</p>

	<p>注：对该选项卡所作的各种设置修改，将在重启程序后生效。</p>

	<p>关于各项扩展功能的详细介绍，参见<a href='..\..\Extensions\Extensions.html'>“扩展功能”</a>中的相关章节。</p><br>
</body>
