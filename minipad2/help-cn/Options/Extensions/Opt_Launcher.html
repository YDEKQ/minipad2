<body>
	<h1>链接页</h1>
	<p><b>不读取链接图标：</b>对于程序／文件型的链接不单独读取各个链接的图标，而使用统一的图标。这能提高链接页的载入速度（特别对于关联到局域网中其它计算机上的链接而言）</p>

	<p><b>打开链接后自动最小化 minipad2：</b>双击打开链接后，是否自动最小化 minipad2。这对于将 minipad2 作为快启面板使用较有意义。</p>

	<p><a name="fastlinkhotkey"></a><b>快速链接热键：</b>设置快速链接弹出菜单的全局热键。</p>

	<p><a name="enablesubkey"></a><b>启用子条目热键：</b>设置是否为快速链接的前九个子条目注册全局热键。</p>

	<p>参见：“扩展功能”--><a href='..\..\Extensions\Ext_Launcher.html'>“链接页”</a></p><br>
</body>
</html>
