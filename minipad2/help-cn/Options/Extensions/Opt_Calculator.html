	<h1>计算页</h1>
	<p><b>有效小数位数：</b>设定计算结果的有效小数位数（对于大于 1 的数字为小数点后位数，对于小于 1 的纯小数为小数点后第一个非零数字起的小数位数）。设定范围在 0...12 之间。“Float”为不限定小数位数，显示结果与程序代码中的浮点数精度一致。</p>

	<p><b>三角函数计算：弧度制／角度制</b><br>
		设定三角函数中的变量（如 sin(30) 中的 30 ）是代表弧度还是角度。</p>

	<p><b>自定义函数：</b>设定自定义函数列表，每一函数占一行。</p>

	<p>参见：“扩展功能”--><a href='..\..\Extensions\Ext_Calculator.html'>“计算页”</a></p><br>
