	<h1>词典页</h1>
	<p><b>词典列表：</b>管理配置的词典。可选择启用哪些词典、不启用哪些词典及调整各词典的查询次序。</p>

	<p><b>显示多词典检索结果：</b>在配置了多本词典的情况下，是否显示多词典检索结果。(如否，则在词典页中输入单词，按 Enter 后将只显示查到的第一个匹配结果。但按 Shift+Enter 仍可显示多词典查询结果)</p>

	<p><b>屏幕取词：</b>设定屏幕取词的全局热键（在任意软件（编辑器，浏览器...）中选中待查询的单词后，按下该热键，将实时显示查询结果。），以及弹出框的颜色。</p>

	<p>参见：“扩展功能”--><a href='..\..\Extensions\Ext_Dictionary.html'>“词典页”</a></p><br>
